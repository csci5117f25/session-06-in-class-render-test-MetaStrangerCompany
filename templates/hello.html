<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>Hi!</title>
</head>
<body>
    
<h1>Hello from Render</h1>
{% if name %}
<h2>and hello to {{name}}</h2>
{% endif %}

<form>
<label for="guest_name">Guest name:</label>
<input type="text" id="guest_name" name="guest_name"><br><br>
<label for="msg">Leave a message here:</label>
<input type="text" id="msg" name="msg"><br><br>
<button type="submit" value="Submit">Submit</button>
</form>

{% for entry in guestbook %}
<div>
    <h5>{{entry.guest_name}}</h5>
    <div style="white-space-collapse: preserve;">{{entry.msg}}</div>
</div>
{% endfor %}
</body>
</html>
